<!DOCTYPE html>
<html>
<head>
    <title>项目管理</title>
    <#include "/header.html">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/css.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/jquery_page.css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="${request.contextPath}/statics/js/modules/project/jquery_page.js"></script>
    <link rel="stylesheet" href="${request.contextPath}/statics/css/layui.css">
    <script src="${request.contextPath}/statics/js/layui.js"></script>
</head>
<style>
    body{overflow: hidden;}
    .project_he>a{vertical-align:middle}
    .project_he>a>img{display: inline-block;width: 18px;height: 18px;}
    @media screen and (min-width:800px) and (max-width:1400px){
        .table_m table tr td:last-child {width: 23.111%;}
    }
    .form-control{height: 35px;}
    .form-group {margin-bottom: 0px;}
    .shade_b_project{height: 360px;}
</style>
<body>
<div class="hear">
    <img src="${request.contextPath}/statics/image/dingwei.png" alt="">项目管理
</div>
<div class="project_he" >
    <span class="hear_w">项目编号：</span>
    <div class="form-group col-sm-2 form_input">
        <input type="text" class="form-control" id="serial"  placeholder=" ">
    </div>
    <span class="hear_w">项目名称：</span>
    <div class="form-group col-sm-2 form_input">
        <input type="text" class="form-control" id="pro_name"  placeholder=" ">
    </div>
    <span class="hear_w">用户：</span>
    <div class="form-group col-sm-2 form_input">
        <select class="form-control" id="realName">
            <option></option>
        </select>
    </div>
    <a class="" id="proje_search"><img src="${request.contextPath}/statics/image/r_ssousuo.png" alt="">搜索</a>
    <a class="" id="proje_add" ><img src="${request.contextPath}/statics/image/tianjia.png" alt="" class="rcxc">&nbsp;新增</a>
    <a class="" id="pandect" ><img src="${request.contextPath}/statics/image/yanjing.svg" alt="">&nbsp;总览</a>
</div>


<div class="table_m" id="rrapp">
    <ul>
        <li>项目编号</li>
        <li>项目名称</li>
        <li>用户</li>
        <li>总装机数量</li>
        <li>网关数量</li>
        <li>故障数量</li>
        <li>报警数量</li>
        <li>项目描述</li>
        <li>操作</li>
    </ul>
    <table border="1" id="div">

    </table>
</div>
<!--分页-->
<div class="box">
    <div id="pagination3" class="page fl"></div>
</div>

<!--  添加-->
<div class="shade_project">
    <div class="shade_a shade_add_project"></div>
    <div class="shade_b_project">
        <div class="Bian_j">新建项目<span class="glyphicon glyphicon-remove guan_shc shade_add_project" ></span></div>
        <div class="mistake">
            <span class="glyphicon glyphicon-pencil cu_m"></span>输入不能为空
            <span class="glyphicon glyphicon-remove wrong"></span>
        </div>
        <span class="sha_span">
            <p class="Jan_r"> <span  style="color: red">*</span>项目名称：</p>
            <input type="text" placeholder="请填写" value="" class="pro_name" style="width: 169px;">
        </span>
        <span class="sha_span">
            <p class="Jan_r"><span  style="color: red">*</span>使用者：</p>
            <div class="form-group col-sm-2 " style="width:64%;padding-left:0;padding-right:0;height: 40px;margin-bottom: 0;">
                <select class="form-control" id="select1"  style="height: 40px;width: 169px;">
                    <option></option>
                </select>
            </div>
        </span>

        <span class="sha_span">
            <p class="Jan_r"><span  style="color: red">*</span>所在城市：</p>
            <div class="form-group col-sm-2 " style="width:64%;padding-left:0;padding-right:0;height: 40px;margin-bottom: 0;">
                <select class="form-control" id="selectb"  style="height: 40px;width: 169px;">
                    <option></option>
                </select>
            </div>
        </span>

        <span class="sha_span" style="width: 100%;display: inline-block;">
            <p class="Jan_r" style="margin-right: 3px !important;"> <span  style="color: red">*</span>项目描述：</p>
            <textarea rows="10" cols="20"  placeholder="请填写" class="pro_s_b_add" style="width: 77%;height: 70px;border-radius: 4px;border:1px solid #ccc;text-indent: 10px;padding-top: 5px;"></textarea>
        </span>

        <div class="sha_buttom">
            <div id="project_confirm"  class="rquebei" >确定</div>
            <div  class="shade_add_project rqubtn" id="project_qu"  >取消</div>
        </div>
    </div>
</div>

<!--  修改-->
<div class="shade_modifier">
    <div class="shade_a shade_modifier_project"></div>
    <div class="shade_b_modifier">
        <div class="Bian_j">编辑项目<span class="glyphicon glyphicon-remove guan_shc shade_modifier_project" ></span></div>
        <div class="mistake">
            <span class="glyphicon glyphicon-pencil cu_m"></span>输入不能为空
            <span class="glyphicon glyphicon-remove wrong"></span>
        </div>
        <span class="sha_span">
            <p class="Jan_r"> <span  style="color: red">*</span>项目名称：</p>
            <input type="text" placeholder="请填写" class="pro_name_b" style="width: 169px;">
        </span>
        <span class="sha_span">
            <p class="Jan_r"><span  style="color: red">*</span>使用者：</p>
            <div class="form-group col-sm-2 " style="width:169px;padding-left:0;padding-right:0;">
                <select class="form-control"  id="select1_b" name="select1_b"  style="height: 40px"></select>
            </div>
        </span>
        <span class="sha_span" style="width: 100%;display: inline-block;">
            <p class="Jan_r" style="width:88px !important;margin-right:0px !important;"> <span  style="color: red">*</span>项目描述：</p>
            <textarea rows="10" cols="20"  placeholder="请填写" class="pro_s_b" style="width: 75.5%;height: 70px;border-radius: 4px;border:1px solid #ccc;text-indent: 10px;padding-top: 5px;"></textarea>
        </span>

        <div class="sha_buttom">
            <div id="confirm_x"  class="rquebei" >确定</div>
            <div  class="shade_modifier_project rqubtn"  >取消</div>
        </div>
    </div>
</div>

<!--删除-->
<div class="shade_delete">
    <div class="shade_a_delete" ></div>
    <div class="shade_b_delete">
        <div class="Bian_j_delete">温馨提示<span class="glyphicon glyphicon-remove guan_sha" ></span></div>
        <span class="delete_sp">是否删除项目？</span>
        <div class="sha_buttom_delete">
            <div class="rquebei sha_que_delete" style="margin-left:20%;" >确定</div>
            <div   class="sha_cancel_new rqubtn  rqubtn" >取消</div>
        </div>
    </div>
</div>
<script>
    document.write('<script src="${request.contextPath}/statics/js/modules/project/project_index.js?v='+Math.random()+'"><\/script>');
</script>
</body>

</html>
