<script>
    $(function() {
        //划过图片
        $("#set_p").hover(function(){
            $(this).children('img').attr("src","${request.contextPath}/statics/image/r_shezhi_i.svg");
        },function(){

        $("#feedback").hover(function(){

        },function(){
            $(this).children('img').attr("src","${request.contextPath}/statics/image/rf.svg");
        });

        new AjaxUpload('#upload', {
            action:"/sys/upload",
            name: 'file',
            autoSubmit:true,
            responseType:"json",
            onSubmit:function(file, extension){
                if (!(extension && /^(jpg|jpeg|png|gif)$/.test(extension.toLowerCase()))){
                    alert('只支持jpg、png、gif格式的图片！');
                    return false;
                }
            },
            onComplete : function(file, r){
                if(r.code == 200){
                    $("#headUrl").val(r.url);
                    $("#pic").attr("src","https://guangxun-wulian.com"+r.url);
                }else{
                    alert(r.msg);
                }
            }
        });
    });
</script>
