#mqtt config
#tcp://MQTT\u5B89\u88C5\u7684\u670D\u52A1\u5668\u5730\u5740:MQTT\u5B9A\u4E49\u7684\u7AEF\u53E3\u53F7
mqtt.host=tcp://192.168.0.11:1883
#\u8BBE\u7F6E\u8D85\u65F6\u65F6\u95F4
mqtt.connectionTimeout=3
# \u8BBE\u7F6E\u4F1A\u8BDD\u5FC3\u8DF3\u65F6\u95F4
mqtt.keepAliveInterval=10
mqtt.username=admin
mqtt.password=password
# \u5B9A\u4E49MQTT\u7684ID\uFF0C\u53EF\u4EE5\u5728MQTT\u670D\u52A1\u914D\u7F6E\u4E2D\u6307\u5B9A
mqtt.serverClientid=admin.server
#\u6D4B\u8BD5\u81EA\u5DF1\u53D1\u5E03\uFF0C\u81EA\u5DF1\u8BA2\u9605\u3002\u6B63\u5E38\u5E94\u8BE5\u662F\u81EA\u5DF1\u53D1\u5E03\u6D88\u606F\u522B\u7684\u7CFB\u7EDF\u8BA2\u9605\u3002\u522B\u7684\u7CFB\u7EDF\u53D1\u5E03\u672C\u7CFB\u7EDF\u8BA2\u9605
mqtt.clientTopic=admin.send.instructions.message
